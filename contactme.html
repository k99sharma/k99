    <section class="container my-5" id="contactme-container">
        <div class="row px-2">
            <div class="col-12 col-md-6" id="contact-me-content">
                <h1 class="py-4 orangeTheme">Get in touch</h1>
                <img class="img-fluid" src="assets/images/contactme.jpg" alt="contact me image">
            </div>
    
            <div class="col-12 col-md-6 mt-2" id="contact-me-form-column">
                <!-- contact form -->
                <form class="row g-3 py-5" name="contactme" method="POST" autocomplete="off" data-netlify="true">
    
                    <!-- first name -->
                    <div class="col-12 col-md-6 mb-2">
                        <label for="firstname" class="form-label"><strong>First Name</strong><span class="redLabel">*</span></label>
                        <input class="form-control form-control-lg" type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    </div>
    
                    <!-- last name -->
                    <div class="col-12 col-md-6 mb-2">
                        <label for="lastname" class="form-label"><strong>Last Name</strong><span class="redLabel">*</span></label>
                        <input class="form-control form-control-lg" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
    
                    <!-- email address -->
                    <div class="col-12 mb-2">
                        <label for="email" class="form-label"><strong>Email Address</strong><span class="redLabel">*</span></label>
                        <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
    
                    <!-- message -->
                    <div class="col-12 mb-2">
                        <label for="message" class="form-label"><strong>Message</strong><span class="redLabel">*</span></label>
                        <textarea class="form-control form-control-lg" id="message" name="message" rows="3" required></textarea>
                    </div>
    
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-lg btn-outline-warning" type="submit">Submit</button>    
                    </div>
                </form>
            </div>
        </div>
    </section>
